<body>
  <div class="container">

        <span class="count-number"></span>
        <span class="count-reset" onclick="set('clear')">清零</span>
      </span>
      <a class="btn btn-success btn-lg count-button" style="background: #07c160; border: 0"

        <div class="card-body">
          <img class="qrcode middle"
            src="/static/aionall.jpg" />
          <small class="card-text" style="display: flex; justify-content: center; margin-top: 8px">扫码进入小程序</small>
        </div>
      </div>
      <h1>Upload File to Server</h1>
      <form id="uploadForm">
        <input type="file" id="fileInput" name="file" required />
        <button type="button" onclick="uploadFile()">Upload</button>
      </form>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
  init();
  function init() {
    $.ajax("/api/count", {
      method: "get",
    }).done(function (res) {
      if (res && res.data !== undefined) {
        $(".count-number").html(res.data);
      }
    });
  }
  function set(action) {
    $.ajax("/api/count", {
      method: "POST",
      contentType: "application/json; charset=utf-8",
      dataType: "json",
      data: JSON.stringify({
        action: action,
      }),
    }).done(function (res) {
      if (res && res.data !== undefined) {
        $(".count-number").html(res.data);
      }
    });
  }
  async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files[0]) {
        alert('Please select a file to upload.');
        return;
      }

      // Construct FormData
      const formData = new FormData();
      formData.append('key', 'esp32s3_firmeware/app.zip');

      formData.append(

      try {

          {
            method: 'POST',
            body: formData,
          }
        );

        if (response.ok) {
          const result = await response.json();
          alert('File uploaded successfully: ' + JSON.stringify(result));
        } else {
          alert('File upload failed: ' + response.statusText);

    }
</script>
