<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload a File</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="fileInput">Choose a file:</label>
    <input type="file" id="fileInput" name="file" required>
    <!-- <br><br>
    <button type="button" onclick="uploadFile()">Upload</button> -->
  </form>

  <script>
    const url = 'https://express-y9id-133296-9-1333806028.sh.run.tcloudbase.com/api/uploadfileinfo' // 替换自己的服务域名
    const myFile = document.getElementById('fileInput')
    myFile.addEventListener('change', async function() {
        if(myFile.value != null) {
        const file = myFile.files[0];
        const result = await uploadFile(file, `esp32s3_firmeware/${file.name}`)
        console.log('上传成功：',result)
        }
    })
    async function uploadFile(file, path){
        try {
            const response = await fetch(url, {
            method: 'POST',
            mode: 'no-cors', // 注意此模式会限制响应的可用性
            headers: {
                'Content-Type': 'application/json', // 指定请求内容类型为 JSON
                'x-wx-source' : 'wx_web_internet_cloudrun_debug',
                'x-wx-openid' : 'of9P068cW3En83OMk6S6OBxsMXSE',
            },
            body: JSON.stringify(file.name), // 将数据序列化为 JSON 字符串
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const result = await response.json(); // 解析 JSON 响应数据
            console.log('Response:', result);
            return result;
        } catch (error) {
            console.error('Error:', error);
            return null;
        }
        const resraw = await request(`${url}?path=${path}`)
        const result = JSON.parse(resraw)
        const data = new FormData();
        data.append("key", result.key);
        data.append("Signature", result.authorization);
        data.append("x-cos-security-token", result.token);
        data.append("x-cos-meta-fileid", result.cos_file_id);
        data.append("file", file, path);
        const fileraw = await request(result.url, 'POST', data)
        return result.file_id
    }
    function request(url,method='GET',data=null){
        return new Promise(function(resolve,reject){
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        xhr.addEventListener("readystatechange", function() {
            if(this.readyState === 4) {
            resolve(this.responseText)
            }
        });
        xhr.open(method, url);
        xhr.send(data);
        })
    }
</script>
</body>
</html>
